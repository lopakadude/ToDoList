<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class='body'>
	<section class="checklists">
		<h1 class="checklists__title">Чек-листы</h1>
		<div class="checklists__menu">
			<nav class="checklists__types">
				<button class="checklists__type checklists__type_active">Все задачи</button>
				<button class="checklists__type">Активные</button>
				<button class="checklists__type">Выполненные</button>
			</nav>
			<button class="checklists__add">+ Добавить чек-лист</button>
		</div>
		<div class="checklists__checklist">
			<div class="checklists__name">
				<input class="checklists__subtitle" placeholder='Нажмите на кнопку справа' readonly type='text'></input>
				<button class="checklists__edit-title"></button>
			</div>
			<button class="checklists__delete">Удалить чек-лист</button>
			<ul class="checklists__task-list">
				<li class="checklists__task">
					<input type="checkbox" class="checklists__task-check">
					<input class="checklists__task-name" placeholder='пункт чек-листа' type='text'>
					<button class="checklists__task-delete"></button>
				</li>
			</ul>
			<button class="checklists__add-task">+ добавить пункт</button>
		</div>
	</section>
	<script src="./pages/index.js"></script>
</body>

</html>
